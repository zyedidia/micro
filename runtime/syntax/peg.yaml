filetype: peg

detect:
    filename: "\\.l?peg$"

rules:
    - identifier: "^[[:space:]]*[A-Za-z]\\w*[[:space:]]*<-"
    - constant.number: "\\^[+-]?[0-9]+"
    - symbol.operator: "[-+*?^/!&]|->|<-|=>"
    - identifier.var: "%[A-Za-z]\\w*"
    - special: "\\[[^]]*\\]"
    - constant.string: "\"(\\\\.|[^\"])*\"|'(\\\\.|[^'])*'"
    - comment: "(^|[[:space:]])\\-\\-.*$"
    - todo: "TODO:?"
    - indent-char.whitespace: "[[:space:]]+$"
    - indent-char: "	+ +| +	+"
