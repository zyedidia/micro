filetype: gleam

detect:
    filename: "\\.gleam$"

rules:
    - identifier: "\\b[a-z][a-z0-9_]*\\b"
    - ignore: "(\\b(_[a-z][a-z0-9_]*)\\b|\\b(auto|delegate|derive|echo|else|implement|macro|test)\\b)"
    - identifier.class: "[a-z][a-z0-9_]*\\("
    - statement: "\\b(import|as|assert|case|const|if|let|panic|todo|use|opaque|pub|type|fn)\\b"
    - type: "\\b[A-Z]+[A-Za-z0-9_]*\\b"
    - constant.string:
        start: '"'
        end: '"'
        skip: '\\"'
        rules: []
    # bit arrays
    - special:
        start: "<<"
        end: ">>"
        rules: []
    - symbol: "(\\.\\.|\\.|,|:)"
    - symbol.brackets: "({|}|\\(|\\)|\\[|\\]|<<|>>)"
    - symbol.operator: "(^\\s+\\|>|<>|<-|->|\\+\\.|\\-\\.|/\\.|\\*\\.|%\\.|\\+|\\-|/|\\*|%|=)"
    - constant.number: "\\b(0[bBoOxX][a-fA-F0-9][a-fA-F0-9_\\.]*|[0-9][0-9_\\.]*)\\b"
    - constant.bool: "\\s(<|>|<\\.|>\\.|<=|>=|<=\\.|>=\\.|==|!=|==\\.|&&|\\|\\||\\|)\\s"
    - constant.bool.true: "True"
    - constant.bool.false: "False"
    - comment.bright:
        start: "////?"
        end: "$"
        rules: []
    - comment:
        start: "//"
        end: "$"
        rules: []
